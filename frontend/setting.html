<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatable" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, minimum-sale=1, maximum-scale=1, initial-scale=1">

  <title>Artsy/username</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="styles/setting.css"/>
</head>
<body>
	<input type="checkbox" id="menu-toggle">
	<div class="sidebar">
		<div class="brand">
			<img src="img/Logo.png" alt="">
			<h2>Artsy</h2>
		</div>
		<div class="sidemenu">
			<div class="side-user">
				<div class="side-img" style="background-image: url(img/img.png)"></div>
				<div class="user">
					<p>Joshua Emore</p>
					<small>Photographer</small>
					<ul class="about">
						<li><span>1876</span>Followers</li>
						<li><span>198</span>Followers</li>
					</ul>
				</div>
			</div>

			<ul>
				<li>
					<a href="user.html">
						<span class="las la-home"></span>
						<span>My page</span>
					</a>
				</li>
				<li>
					<a href="feed.html">
						<span class="las la-compass"></span>
						<span>Explore</span>
					</a>
				</li>
				<li>
					<a href="setting.html" class="active">
						<span class="las la-cog"></span>
						<span>Settings</span>
					</a>
				</li>
				<li>
					<a href="landing.html">
						<span class="las la-sign-out-alt"></span>
						<span>Log out</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="main-content">
		<header>
			<label for="menu-toggle" class="menu-toggler">
				<span class="las la-bars"></span>
			</label>
			<div class="search">
				<span class="las la-search"></span>
				<input type="search" placeholder="Search by art i.e. Painting">
			</div>
			<div class="head-icons">
				<span class="las la-bell"></span>
			</div>
		</header>
		<main>
			<div class="text">
				<h2>Settings</h2>
			</div>
			<div class="edit">
				<span class="las la-edit"></span>
				<button>Edit</button>
			</div>
			<div class="container">
				<div class="left-col">
					<div class="image-change">
						<div class="change-img" style="background-image: url(img/img.png)" id="profile-pic"></div>
						<label for="input-img">Change profile</label>
						<input type="file" accept="image/jpeg, image/png, image/jpg" id="input-img">
					</div>
				</div>
				<div class="right-col">
					<div class="sepr">
						<div class="left">
							<div class="input-box">
								<h5>Full name</h5>
								<input type="text" placeholder="yourname@whatever.com" required>
							</div>
							<div class="input-box">
								<h5>Occupation</h5>
								<input type="text" placeholder="yourname@whatever.com" required>
							</div>
						</div>
						<div class="right">
							<div class="input-box">
								<h5>Email</h5>
								<input type="text" placeholder="yourname@whatever.com" required>
							</div>
							<div class="input-box">
								<h5>Password</h5>
								<input type="text" placeholder="yourname@whatever.com" required>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button class="save">Save changes</button>
		</main>
	</div>

	<label class="close-mobile-menu" for="menu-toggle"></label>

<script>
	let profilePic = document.getElementById("profile-pic");
	let inputImg = document.getElementById("input-img");

	inputImg.addEventListener('change', function() {
		if (inputImg.files && inputImg.files[0]) {
			let reader = new FileReader();
			reader.onload = function() {
				profilePic.style.backgroundImage = 'url(' + this.result + ')';
			};
			reader.readAsDataURL(inputImg.files[0]);
		}
  });
</script>

</body>
</html>
