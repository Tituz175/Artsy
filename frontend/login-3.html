<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatable" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Artsy</title>
  <!-- <link rel="stylesheet" href="./global.css"/> -->
  <link rel="stylesheet" href="styles/login-3.css"/>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
  />
</head>

<body>

  <div class="wrapper">
    <div class="logo">
      <img alt="" src="img/Logo.png"/>
    </div>
    <div class="text">
      <h1>Welcome</h1>
      <h4>Log in to your account</h4>
    </div>
    <form action="user.html">      
      <div class="input-box">
        <h5>Email</h5>
        <input type="text" placeholder="yourname@whatever.com" required>
      </div>
      
      <div class="input-box">
        <h5>Password</h5>
        <input type="password" placeholder="**********" required>
      </div>

      <div class="remember-forget">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <a href="feed.html">
        <button type="submit" class="btn">Login</button>
      </a>



      <div class="register-link">
        <p>Don't have an account? <a href="Signup.html">Register</a></p>
      </div>

      <!-- <div class="continue">
          <button type="submit" class="cont"><img class="google" alt="" src="./svg/Google.svg"/>Continue with google</button>
          <button type="submit" class="cont"><img class="face" alt="" src="./svg/Facebook.svg"/>Continue with Facebook</button>
      </div> -->
    </form>
  </div>
</body>
