<!DOCTYPE html>
<html>
    <head>
        <title>Artsy Signup Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="./styles/signup.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./script/signup.js"></script>
    </head>
    <body>
        <div id="form-container">
                <form>
                    <div class="logo">
                        <img src="images/Logo.png">
                    </div>
                    <div class="text">
                        <h1>Hello</h1>
                        <h4>Sign up to fully access Artsy</h4>
                    </div>
                    <label>Full name</label>
                    <input type="text" placeholder="Naruto Uchiha" required>
                    <label>Email</label>
                    <input type="email" placeholder="youremail@gmail.com" required>
                    <label>Occupation</label>
                    <div id="occupation">
                        <label>Animator <input type="radio" name="Occupation" id="" value="Animator" required></label>
                        <label>Artist <input type="radio" name="Occupation" id="" value="Artist" required></label>
                        <label>Photographer <input type="radio" name="Occupation" id="" value="Photographer" required></label>
                    </div>
                    <p class="error"></p>
                    <label>Password</label>
                    <input type="password" placeholder="***********" maxlength="11" required>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="***********" maxlength="11" required>
                    <button type="submit">Sign Up</button>
                </form>
                
                <div class="login-link">
                    <p>Already have an account? <a href="login-3.html">Log In</a></p>
                  </div>
                <div id="or">
                    <hr> <span>or</span> <hr>
                </div>
                <section>
                    <button class="continue"><img src="images/Google.png"> Sign Up with Google</button>
                    <button class="continue"><img src="images/Facebook.png"> Sign Up with facebook</button>
                </section>
        </div>
    </body>
</html>
