<!DOCTYPE html>
<html>
    <head>
        <title>Artsy Signup Page</title>
        <link rel="stylesheet" href="./styles/signup.css" type="text/css">
    </head>
    <body>
        <div class="form">
            <div class="logo">
                <img src="images/Logo.png">
            </div>
            <div class="text">
                <h1><b>Hello!</b></h1>
                <p>Sign up to fully access Artsy</p><br><br>
                <form>
                    <label>Full name</label><br><br>
                    <input type="text" placeholder="e.g Naruto Uchiha" required><br><br>
                    <label>Email</label><br><br>
                    <input type="email" placeholder="YourName@hiddenleaf.com" required><br><br>
                    <label>Password</label><br><br>
                    <input type="password" placeholder="***********" maxlength="11" required><br><br>
                    <label>Confirm Password</label><br><br>
                    <input type="password" placeholder="***********" maxlength="11" required><br><br>
                    <button type="submit">Sign Up</button>
                </form>
                <br>
                <span><hr>  or  <hr></span>
                <section>
                    <button class="continue"><img src="images/Google.png"> Continue with Google</button>
                    <button class="continue"><img src="images/Facebook.png"> Continue with facebook</button>
                </section>
            </div>
        </div>
    </body>
</html>
